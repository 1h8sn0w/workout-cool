name: Discord Notification

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (leave empty for latest release)'
        required: false
        type: string

jobs:
  Discord:
    runs-on: ubuntu-latest
    name: Discord Notifier
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Get release info
        id: release-info
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Pour trigger manuel, r√©cup√®re le dernier release ou utilise l'input
            if [ -n "${{ github.event.inputs.tag_name }}" ]; then
              TAG_NAME="${{ github.event.inputs.tag_name }}"
            else
              TAG_NAME=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
            fi
            
            # R√©cup√®re les infos du release via GitHub CLI
            RELEASE_INFO=$(gh release view "$TAG_NAME" --json name,body,url,author,publishedAt,tagName)
            
            # Utilise des d√©limiteurs pour √©viter les probl√®mes d'√©chappement
            echo "tag_name<<EOF" >> $GITHUB_OUTPUT
            echo "$RELEASE_INFO" | jq -r '.tagName' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "name<<EOF" >> $GITHUB_OUTPUT
            echo "$RELEASE_INFO" | jq -r '.name' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "$RELEASE_INFO" | jq -r '.body' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "html_url<<EOF" >> $GITHUB_OUTPUT
            echo "$RELEASE_INFO" | jq -r '.url' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "author_login<<EOF" >> $GITHUB_OUTPUT
            echo "$RELEASE_INFO" | jq -r '.author.login' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "author_html_url<<EOF" >> $GITHUB_OUTPUT
            echo "https://github.com/$(echo "$RELEASE_INFO" | jq -r '.author.login')" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "published_at<<EOF" >> $GITHUB_OUTPUT
            echo "$RELEASE_INFO" | jq -r '.publishedAt' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # Pour trigger automatique, utilise les donn√©es de l'√©v√©nement
            echo "tag_name<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "name<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.release.name }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.release.body }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "html_url<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.release.html_url }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "author_login<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.release.author.login }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "author_html_url<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.release.author.html_url }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "published_at<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.release.published_at }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}
          
      - name: Get previous release
        id: previous-release
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -v '${{ steps.release-info.outputs.tag_name }}' | head -n1 || echo "")
          echo "previous_tag<<EOF" >> $GITHUB_OUTPUT
          echo "${PREV_TAG}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Get changed files since last release
        id: changed-files
        if: steps.previous-release.outputs.previous_tag != ''
        uses: tj-actions/changed-files@v44
        with:
          base_sha: ${{ steps.previous-release.outputs.previous_tag }}
          separator: ", "
          safe_output: false
          
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
          DISCORD_AVATAR: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
          DISCORD_EMBEDS: '[{
          "title": "üöÄ New Release: ${{ steps.release-info.outputs.tag_name }}",
          "description": "${{ steps.release-info.outputs.name }}\n\n${{ steps.release-info.outputs.body }}",
          "url": "${{ steps.release-info.outputs.html_url }}",
          "color": 5763719,
          "thumbnail": {
            "url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          },
          "fields": [
            { "name": "üì¶ Version", "value": "`${{ steps.release-info.outputs.tag_name }}`", "inline": true },
            { "name": "üë§ Released by", "value": "[${{ steps.release-info.outputs.author_login }}](${{ steps.release-info.outputs.author_html_url }})", "inline": true },
            { "name": "üìÅ Repository", "value": "[${{ github.event.repository.name }}](${{ github.event.repository.html_url }})", "inline": true },
            { "name": "üîó Download", "value": "[Release Page](${{ steps.release-info.outputs.html_url }})", "inline": true },
            { "name": "üìù Files Changed", "value": "${{ steps.changed-files.outputs.all_changed_files || 'No previous release to compare' }}", "inline": false }
          ],
          "timestamp": "${{ steps.release-info.outputs.published_at }}",
          "footer": {
            "text": "Workout Cool ‚Ä¢ Release",
            "icon_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          }
          }]'
        uses: Ilshidur/action-discord@master

# https://stackoverflow.com/a/68068674/19395252
